name: mswegnn3
channels:
  - conda-forge
  - defaults

dependencies:
  # --- Core ---
  - python=3.10  # Pinning python version from your tracebacks
  - pip

  # --- ML Stack (from Conda-Forge) ---
  # We install the C++ heavy libraries from conda-forge
  # to ensure they all link against the same OpenMP library.
  - pytorch>=2.0
  - lightning>=2.0  # For 'import lightning as L'
  - llvm-openmp    # Explicitly add this to prevent OpenMP conflicts

  # --- Scientific Python ---
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - numba

  # --- File I/O & Geo ---
  # These are from your original env.yml and requirements.txt
  - netcdf4
  - xarray
  - fiona
  - shapely

  # --- Utilities & Plotting ---
  - matplotlib
  - seaborn
  - tqdm
  - ipykernel     # For running Jupyter notebooks
  - wandb
  - pip
  - pip:
      # --- Additional Python Packages (from PyPI) ---
    - UGrid==0.13.0
    # pip install torch-geometric torch-scatter torch-sparse
